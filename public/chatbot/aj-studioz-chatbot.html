<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ STUDIOZ AI Chat Assistant</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            border-radius: 16px 16px 0 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .header .subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
            font-weight: 400;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 85vh;
            max-width: 450px;
            width: 90%;
            margin: auto;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            background-color: white;
            overflow: hidden;
        }
        
        .chatbox {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: linear-gradient(180deg, #f8f9ff 0%, #ffffff 100%);
        }
        
        .chat-message {
            padding: 12px 18px;
            border-radius: 24px;
            max-width: 85%;
            word-wrap: break-word;
            animation: fadeIn 0.4s ease forwards;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .user-message {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .assistant-message {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: #333;
            align-self: flex-start;
            margin-right: auto;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 18px;
            background: #f0f0f0;
            border-radius: 24px;
            max-width: 150px;
            align-self: flex-start;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            height: 8px;
            width: 8px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .chat-input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        
        .chat-input:focus {
            border-color: #4facfe;
            background: white;
        }
        
        .send-button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }
        
        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .api-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            font-size: 12px;
            text-align: center;
            opacity: 0.9;
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            align-self: flex-start;
            margin-right: auto;
        }

        @media (max-width: 480px) {
            .container {
                height: 100vh;
                width: 100%;
                border-radius: 0;
            }
            .header {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div><i class="fas fa-robot"></i> AJ STUDIOZ AI Assistant</div>
            <div class="subtitle">Powered by AJ STUDIOZ API</div>
        </div>
        
        <div class="api-info">
            ðŸš€ Connected to AJ STUDIOZ API â€¢ Mumbai, India â€¢ <span id="status">Ready</span>
        </div>
        
        <div class="chatbox" id="chatbox">
            <div class="assistant-message">
                <strong>ðŸ‘‹ Hello!</strong> I'm your AJ STUDIOZ AI Assistant. I'm powered by the AJ STUDIOZ API and ready to help you with any questions or tasks. Try asking me anything!
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="chat-input" class="chat-input" placeholder="Type your message..." maxlength="500">
            <button id="send-button" class="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const statusElement = document.getElementById('status');

        // AJ STUDIOZ API Configuration
        const AJ_STUDIOZ_CONFIG = {
            endpoint: 'https://api.ajstudioz.in/v1/chat/completions', // Your actual API endpoint
            apiKey: 'your-aj-studioz-api-key-here', // Replace with actual API key
            model: 'aj-studioz-gpt-4', // Your model name
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer your-aj-studioz-api-key-here' // Replace with actual API key
            }
        };

        function addMessage(content, isUser = false, isError = false) {
            const messageDiv = document.createElement('div');
            const className = isError ? 'error-message' : (isUser ? 'user-message' : 'assistant-message');
            messageDiv.className = `chat-message ${className}`;
            messageDiv.innerHTML = content;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
            return messageDiv;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span>AI is thinking...</span>
            `;
            chatbox.appendChild(typingDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
            return typingDiv;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        async function callAJStudiozAPI(message) {
            try {
                statusElement.textContent = 'Processing...';
                
                const response = await fetch(AJ_STUDIOZ_CONFIG.endpoint, {
                    method: 'POST',
                    headers: AJ_STUDIOZ_CONFIG.headers,
                    body: JSON.stringify({
                        model: AJ_STUDIOZ_CONFIG.model,
                        messages: [
                            {
                                role: "system",
                                content: "You are AJ STUDIOZ AI Assistant, a helpful and intelligent AI powered by AJ STUDIOZ API from India. Be friendly, professional, and provide accurate responses."
                            },
                            {
                                role: "user",
                                content: message
                            }
                        ],
                        max_tokens: 150,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                statusElement.textContent = 'Ready';
                
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    return data.choices[0].message.content;
                } else {
                    throw new Error('Invalid response format from API');
                }
            } catch (error) {
                console.error('AJ STUDIOZ API Error:', error);
                statusElement.textContent = 'Error';
                
                // Fallback response when API is not configured
                return `I'm the AJ STUDIOZ AI Assistant! ðŸ¤– 
                
<strong>Note:</strong> This is a demo version. To fully activate me, please:
1. Replace the API key in the code with your actual AJ STUDIOZ API key
2. Update the endpoint URL to your actual AJ STUDIOZ API endpoint
3. Configure the model name according to your AJ STUDIOZ setup

You asked: "${message}"

<em>Once properly configured, I'll be able to provide intelligent responses using the AJ STUDIOZ API! ðŸš€</em>`;
            }
        }

        async function handleSend() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            chatInput.value = '';
            
            // Disable input while processing
            chatInput.disabled = true;
            sendButton.disabled = true;
            
            // Show typing indicator
            const typingIndicator = showTypingIndicator();
            
            try {
                // Call AJ STUDIOZ API
                const response = await callAJStudiozAPI(message);
                
                // Remove typing indicator and add response
                removeTypingIndicator();
                addMessage(response);
                
            } catch (error) {
                removeTypingIndicator();
                addMessage('ðŸš« Sorry, I encountered an error while processing your request. Please try again in a moment.', false, true);
            } finally {
                // Re-enable input
                chatInput.disabled = false;
                sendButton.disabled = false;
                chatInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', handleSend);
        
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleSend();
            }
        });

        // Character counter for input
        chatInput.addEventListener('input', () => {
            const remaining = 500 - chatInput.value.length;
            if (remaining < 50) {
                chatInput.style.borderColor = remaining < 10 ? '#ff6b6b' : '#f39c12';
            } else {
                chatInput.style.borderColor = '#e0e0e0';
            }
        });

        // Focus input on load
        chatInput.focus();

        // Add initial status
        statusElement.textContent = 'Ready';
    </script>
</body>
</html>
